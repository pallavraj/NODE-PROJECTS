<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHATTY</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>

<div id="container">
    <div id="namesWrapper">

        <h1>CHATTY</h1>

        <p>CREATE USERNAME : </p>
        <form id="usernameForm">
            <input type="text" id="username">
            <input type="submit" value="submit">
        </form>
    </div>

    <div id="mainWrapper">
        <h2>CHATTY</h2>
        <div id="chatWrapper">
            <div id="charWindow"></div>
            <form id="messageForm">
                <input type="text" id="message" placeholder="type something...">
                <input type="submit" value="SEND">
            </form>
        </div>

        <div id="userWrapper">
            <div id="users"></div>
        </div>

    </div>
</div>

</body>
</html>
